          <g transform="matrix(-0.638688,0.272759,-0.731228,-0.760511,852.054,1444.09)">
            <text x="0px" y="0px"
              style="font-family:'ChalkboardSE-Light', 'Chalkboard SE', cursive;font-size:675px;">3</text>
          </g>
          <g transform="matrix(-0.410461,-0.0480629,0.234933,-0.830034,1749.3,1303.21)">
            <text x="0px" y="0px"
              style="font-family:'ChalkboardSE-Light', 'Chalkboard SE', cursive;font-size:675px;">7</text>
          </g>
        </svg>
        <span class="button-text">My Dice</span>
      </div>
    </div>
    <div style="display: flex; 
            height:80%;border: 2px; border-style: inset; border-radius: 10px;">
      <div style="display: flex; flex-direction: column; margin-top: 5px; overflow-y: scroll; width: 100%;">
        @for(diceSet of allDiceSetsSignal(); track diceSet.id){
        <button class="dice-button" (click)="setCurrentDiceSet(diceSet)">
          <img [src]="diceSet.preview" style="width: 100%;" />
        </button>
        }
      </div>
    </div>
    <div style="display: flex; flex-direction: row;
            height:10%; align-items: center">
      <span class="button-text">Current Set: </span>
      <img [src]="currentDiceSetSignal().preview" style="width: 100%;" />
    </div>
  </div>
  }
</div>
