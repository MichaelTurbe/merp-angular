<div class="character-stats-grid">
        <div class="grid-cell character-stats-grid-div1"><span>{{Stat().Name}}</span></div>
        <div class="grid-cell character-stats-grid-div2"><span class="fixed-width"
                        style="justify-content: center;">{{Stat().Abbreviation}}</span></div>
        <div class="grid-cell character-stats-grid-div3"><input class="text-box" type="text"
                        [formControl]="valueControl">
        </div>
        <div class="grid-cell character-stats-grid-div4"><input class="text-box" disabled="true" type="text"
                        [value]="normalBonusSignal()"></div>
        <div class="grid-cell character-stats-grid-div5"><input class="text-box" type="text" disabled="true"
                        [value]="raceBonusSignal()">
        </div>
        <div class="grid-cell character-stats-grid-div6"><input class="text-box" disabled="true" type="text"
                        style="font-weight: bold;" [value]="totalBonusSignal()"></div>
</div>
